<!DOCTYPE html>
<html>
<head>
	<title>Log in</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="styles/login.css">
	<link rel="shortcut icon" href="images/icon.ico" type="image/x-icon">
</head>
<body>
	<header>
		<h1>doX后台管理系统</h1>
	</header>
	<div class="loginbox">
		<div class="logo">
			<img src="logo.png">
		</div>
		<div class="textbox">
			<div id="header">
				<p>用户登陆</p>
			</div><br/>
			<div id="name">用户名：<input type="text" name="username" id="inputName"></div><br/>
			<div id="password">密　码：<input type="password" name="password" id="inputPassword"></div><br/>
			<!-- <a href="url">忘记密码？</a><br/> -->
			<div id="securitycode">验证码：<input type="text" name="securitycode" id="securityCode"></div>
				<!-- <img src="url" > -->
			<br/>
			<button type="button" class="loginButton">确定</button>
		</div>	
	</div>

	<hr/>
	<footer>
		<p>Copyright 安徽安大笃北信息科技有限公司</p>
	</footer>
</body>
</html>
